{% set name = "adtk" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9cda694495c34695dfc258639bb9a6f1755a62b349cb8b4427584f5efb914cf8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - pandas >=0.23
    - numpy >=1.15
    - matplotlib-base >=3.0
    - scikit-learn >=0.20
    - statsmodels <0.11,>=0.9
    - packaging >=17.0
    - tabulate >=0.8

test:
  imports:
    - adtk

about:
  home: https://github.com/arundo/adtk
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: A package for unsupervised time series anomaly detection
  description: |
    This package offers a set of common detectors, transformers and aggregators
    with unified APIs, as well as pipe classes that connect them together into 
    models. It also provides some functions to process and visualize 
    time series and anomaly events.

extra:
  recipe-maintainers:
    - rpanai
